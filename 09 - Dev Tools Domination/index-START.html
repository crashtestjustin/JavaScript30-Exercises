<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s String!', 'ðŸ˜Ž');
    
    // Styled
    console.log('%c Hello I am some great text', 'font-weight: 700');
    
    // warning!
    console.warn('YIKES');
    
    // Error :|
    console.error('UHOH');
    
    // Info
    console.info('the human head weighs 8 pounds');
    
    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('something'),'That is wrong');
    
    // clearing
    console.clear();
    
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    
    // counting
    console.count('wes');
    console.count('steve');
    console.count('steve');
    console.count('steve');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    
    // timing
    console.time('fetching data');
    console.log('print');
    console.timeEnd('fetching data');
    
    </script>
</body>
</html>
